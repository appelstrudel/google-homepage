<!DOCTYPE html>
<style>
header {
    width: auto;
    top: 0;
    left: 0;
    margin: 0;
    padding: 0;
    background-color: thistle;
    text-align: right;
}

.headerbutton {
    display: inline-block;
    background-color: white;
    border-color: white;
    border: none;
    font-size: large;
    width: 100px;
    height: 60px;
    vertical-align: middle;
}

.headerbuttonimg {
    max-width: 40px;
    vertical-align: middle;
}



</style>
<html>
    <head>
        <title>Google Homepage</title>
    </head>
    <body>
        <header>
            <button class="headerbutton">Gmail</button>
            <button class="headerbutton"><img class="headerbuttonimg" src="apps.png"></button>
        </header>
        <main>
            <img src="google.png" alt="Google logo">
            <form>
                <label for="question" class="sronly">Search:</label>
                <input type="text" id="question" placeholder="Enter your question" name="Enter your question">
            </form>
            <button>Google Search</button>
            <button>I'm feeling lucky</button>
        </main>
        <footer>
            <div>
                <a href="https://www.google.com">Advertising</a>
                <a href="https://www.google.com">Business</a>
            </div>
            <div>
                <a href="https://www.google.com">Privacy</a>
                <a href="https://www.google.com">Terms</a>
            </div>
        </footer>
    </body>
</html>
